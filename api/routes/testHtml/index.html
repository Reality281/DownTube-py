<!DOCTYPE html>
<html>
<head>
    <title>Flask Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#page1Button').click(function() {
                $('#content').load('/page1 #pageContent');
            });

            $('#page2Button').click(function() {
                $('#content').load('/page2 #pageContent');
            });
        });
    </script>
</head>
<body>
    <button id="page1Button">Page 1</button>
    <button id="page2Button">Page 2</button>

    <div id="content">
        <!-- Initial content here -->
        Hello from main page
    </div>
</body>
</html>
