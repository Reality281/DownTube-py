{% extends "mainFrame.html" %}

{% block title %}Error 404{% endblock %}

{% block css %}
  <link rel="stylesheet" href="/public/css/btn.css">
  <style>
    html, body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      padding-left: 10%;
      padding-right: 10%;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="err">
    <h1>Error 404 | Not Found Error</h1>
    <h3>{{ request.url.split(request.url_root)[1].strip('/') }} - Not Found</h3><br/>
  </div>
  <a href="{{ request.url_root }}"><button class="btn">Return to Home Page</button></a>
{% endblock %}
