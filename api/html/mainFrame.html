<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4070527698040208"
     crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{{ websiteTitle }} | {% block title %}{% endblock %}</title>
		<link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">
		<link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/navbar.css">
		{% block css %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
    <header class="navbar">
      <a href="{{ request.url_root }}" class="logo">DownTube</a>
      <ul>
        <li><a href="{{ request.url_root }}">Home</a></li>
      </ul><!--
      <ul>
        <li><a href="{{ request.url_root }}/devs">Developers</a></li>
      </ul>-->
    </header>
		<main class="main">
			{% block content %}{% endblock %}
		</main>
		<div class="ADSpace">AD-Space</div>
    <script type="text/javascript">
      window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY != 0)
      });
    </script>
    <footer class="footer">
      <h3>Copyright &copy; 2023 DownTube</h3>
    </footer>
  </body>
</html>
