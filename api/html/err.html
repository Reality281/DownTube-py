{% extends "mainFrame.html" %}

{% block title %}{{ title }}{% endblock %}

{% block css %}
  <link rel="stylesheet" href="/public/css/btn.css">
  <style>
    html, body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      padding-left: 10%;
      padding-right: 10%;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="err">
    <h1>{{ title }}</h1>
    <h3>{% if videoURL == 'noURL' %}No URL Provided{% else %}An error occured while {{ errURL }} the youtube video "{{ videoURL }}"{% endif %}</h3>
  </div>
  <a href="{{ request.url_root }}"><button class="btn">Return to Home Page</button></a>
{% endblock %}
